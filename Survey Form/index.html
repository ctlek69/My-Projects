<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name-label">Name</label><input type="text" id="name-label" class="input-controls" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email-label">Email</label><input type="email" id="email-label" class="input-controls" required placeholder="Enter your Email">
            </div>    
            <div class="form-group">
                <label for="number-label">Age <span>(optional)</span></label><input type="number" id="number-label" class="input-controls" min="10" max="99" placeholder="Age">
            </div>    
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                    <select name="Select current role" id="dropdown" class="input-controls">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"> <input type="radio" id="definitely" name="attribute" class="radio"/> Definitely</label>
                <label for="maybe"> <input type="radio" id="maybe" name="attribute" class="radio"/> Maybe</label>
                <label for="notSure"> <input type="radio" id="notSure" name="attribute" class="radio"/> Not sure</label>
            </div>
            <div class="form-group">
                <label for="dropdown"> What is your favorite feature of freeCodeCamp?</label>
                    <select name="Select an option" id="dropdown" class="input-controls">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>    
            </div>
            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label for="front-end"> <input type="checkbox" id="front-end" class="checkbox"/> Front-end Projects</label>
                <label for="back-end"> <input type="checkbox" id="back-end" class="checkbox"/> Back-end Projects</label>
                <label for="data"> <input type="checkbox" id="data" class="checkbox"/> Data Visualization</label>
                <label for="challenges"> <input type="checkbox" id="challenges" class="checkbox"/> Challenges</label>
                <label for="community"> <input type="checkbox" id="community" class="checkbox"/> Open Source Community</label>
                <label for="rooms"> <input type="checkbox" id="rooms" class="checkbox"/> Gitter help rooms</label>
                <label for="videos"> <input type="checkbox" id="videos" class="checkbox"/> Videos</label>
                <label for="meetups"> <input type="checkbox" id="meetups" class="checkbox"/> City Meetups</label>
                <label for="wiki"> <input type="checkbox" id="wiki" class="checkbox"/> Wiki</label>
                <label for="forum"> <input type="checkbox" id="forum" class="checkbox"/> Forum</label>
                <label for="courses"> <input type="checkbox" id="courses" class="checkbox"/> Additional Courses</label>    
            </div>
            <div class="form-group">
                <label for="comment">Any comments or suggestions?</label><textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
